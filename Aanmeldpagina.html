<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Webverhalen</title>
    <link rel="stylesheet" href="/style/aanmeld.css">
    <link media="(min-width: 500px)" rel="stylesheet" href="/style/aanmeld.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ik heb de sidemenu van weggeefcode gebruikt.-->
</head>

<body>
    <h1>T-Book</h1>
    <form action="index.html">
        <section>
            <fieldset>
                <legend>Naam</legend>
                <label>Voornaam:
                    <input type="text" required>
                </label>
                <label>Tussenvoegsels:
                    <input type="text" required>
                </label>
                <label> Achternaam:
                    <input type="text" required>
                </label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>
                    Infogegevens
                </legend>
                <label>Adres:
                    <input type="text" required>
                </label>
                <label>Telefoonnummer:
                    <input type="number" required>
                </label>
                <label>Email:
                    <input type="email" required>
                </label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Inloggegevens</legend>
                <label>Gebruikersnaam:
                    <input type="text" required>
                </label>
                <label>Wachtwoord:
                    <input type="password" required>
                </label>
            </fieldset>
        </section>
        <input class="aanmaken" type="submit" value="Aanmaken">
    </form>
</body>

</html>
